services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server kafka:29092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: sensors_db
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  clickhouse-init:
    build: .
    container_name: clickhouse-init
    depends_on:
      - clickhouse
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./src:/app/src
    command: python src/init_database.py
    restart: "no"

  sensors:
    build: .
    container_name: sevilla-sensors
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - KAFKA_ENABLED=true
      - KAFKA_BROKER=kafka:29092
      - TOPIC_NAME=sevilla-sensors
      - SENSOR_INTERVAL=10
    command: python src/sensor_kafka.py
    restart: unless-stopped

  kafka-consumer:
    build: .
    container_name: kafka-consumer
    depends_on:
      - kafka
      - clickhouse
    environment:
      - KAFKA_BROKER=kafka:29092
      - TOPIC_NAME=sevilla-sensors
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin123
    command: sh -c "sleep 120 && python src/kafka_to_clickhouse.py"
    restart: unless-stopped

  dashboard:
    build: .
    container_name: sevilla-dashboard
    depends_on:
      - clickhouse
    ports:
      - "5000:5000"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin123
    volumes:
      - ./src:/app/src
      - ./templates:/app/templates
    command: python src/dashboard.py
    restart: unless-stopped

volumes:
  clickhouse_data: